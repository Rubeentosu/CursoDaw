<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Practica CSS (Flexbox)">
    <meta name="description" content="Pagina web del kiosco Fernando">
    <link rel="stylesheet" href="style.css">
    <title>Kiosco Fernando</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="imagenes/Logo.png" alt="Logo"></a>
        </div>
        <nav class="menu">
            <a href="menu.html">Menú</a>
            <a href="vinos.html">Carta de vinos</a>
            <a href="contacto.html">Contacto y reserva</a>
        </nav>
    </header>
    
    <div class="contenedorImagenes">
        <div id="menuCursor" class="cursorPersonalizado">
            <a href="menu.html">
                <img src="imagenes/menu.svg" alt="Menu">
                <p>Menu</p>
            </a>
        </div>
        <div id="vinoCursor" class="cursorPersonalizado">
            <a href="vinos.html">
                <img src="imagenes/vino.svg" alt="Carta de vinos">
                <p>Carta de vinos</p>
            </a>
        </div>
        <div id="contactoCursor" class="cursorPersonalizado">
            <a href="contacto.html">
                <img src="imagenes/contacto.svg" alt="Contacto y Reserva">
                <p>Contacto y Reserva</p>
            </a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="vueltaInicio">
            <p><a href="index.html">Kiosko Fernando</a></p>
        </div>
        <div class="copy">
            <p>Todos los derechos reservado Ⓒ 2024</p>
        </div>
        <div class="rSociales">
            <ul>
                <li><img src="imagenes/logotipo-de-instagram.png" alt="instagram"><a href="https://instagram.com"> Instagram</a></li>
                <li><img src="imagenes/tik-tok.png" alt="tiktok"><a href="https://tiktok.com"> TikTok</a></li>
                <li><img src="imagenes/facebook.png" alt="facebook"><a href="https://facebook.com"> Facebook</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
