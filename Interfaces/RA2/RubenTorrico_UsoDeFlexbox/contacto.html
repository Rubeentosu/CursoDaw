<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Practica CSS (Flexbox)">
    <meta name="description" content="Pagina web del kiosco Fernando">
    <link rel="stylesheet" href="style.css">
    <title>Kiosco Fernando</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="imagenes/Logo.png" alt="Logo"></a>
        </div>
        <nav class="menu">
            <a href="menu.html">Menú</a>
            <a href="vinos.html">Carta de vinos</a>
            <a href="contacto.html">Contacto y reserva</a>
        </nav>
    </header>
        <section class="contenedorMapaFormulario">
            <div class="contenedorFormularios">
                <form action="#" method="POST">
                    <h2>Reserva de Espacio en la Barra</h2>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Tu apellidos" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                    <label for="numero">Numero:</label>
                    <input type="number" id="numero" name="numero" placeholder="Tu numero" required>

                    <label for="espacio">Selecciona tu espacio en la barra:</label>
                    <select id="espacio" name="espacio" required>
                        <option value="1">Espacio 1</option>
                        <option value="2">Espacio 2</option>
                        <option value="3">Espacio 3</option>
                        <option value="4">Espacio 4</option>
                        <option value="5">Espacio 5</option>
                        <option value="6">Espacio 6</option>
                        <option value="7">Espacio 7</option>
                        <option value="8">Espacio 8</option>
                    </select>

                    <button type="submit">Reservar</button>
                </form>
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.364940762289!2d-3.9911790244754073!3d36.73781047121448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd72398abb3f7737%3A0x318c8c3c56229057!2sKiosco%20Fernando!5e0!3m2!1ses!2ses!4v1734004561393!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        
            </div>
        </section>

    <footer class="footer">
        <div class="vueltaInicio">
            <p><a href="index.html">Kiosko Fernando</a></p>
        </div>
        <div class="copy">
            <p>Todos los derechos reservado Ⓒ 2024</p>
        </div>
        <div class="rSociales">
            <ul>
                <li><img src="imagenes/logotipo-de-instagram.png" alt="instagram"><a href="https://instagram.com"> Instagram</a></li>
                <li><img src="imagenes/tik-tok.png" alt="tiktok"><a href="https://tiktok.com"> TikTok</a></li>
                <li><img src="imagenes/facebook.png" alt="facebook"><a href="https://facebook.com"> Facebook</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
