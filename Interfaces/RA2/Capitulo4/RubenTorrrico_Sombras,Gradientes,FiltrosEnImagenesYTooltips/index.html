<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2.24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tarjetas">
        <div class="sombra">
            <h2>Ejemplo de Sombra</h2>
            <p>Esta tarjeta tiene una sombra.</p>
        </div>
        <div class="gradiente">
            <h2>Ejemplo de Gradiente</h2>
            <p>Este es un fondo con gradiente.</p>
        </div>
    </div>

    <div class="imagen">
        <h2>Ejemplo de imagen con filtro y sin filtro</h2>
        <img src="leon.png" alt="León sin filtro">
        <img src="leon.png" alt="León con brillo y contraste" class="filtro1">
        <img src="leon.png" alt="León con colores invertidos y desenfoque" class="filtro2">
    </div>

    <div class="tooltip-contenedor">
        <h2>Ejemplo con tooltip</h2>
        <p>Este elemento tiene un tooltip
            <img src="info.png" alt="Ícono de ayuda" class="tooltip-icono">
            <span class="tooltip-caja">Mensaje de ayuda o información adicional para el usuario.</span>
        </p>
    </div> 
</body>
</html>
