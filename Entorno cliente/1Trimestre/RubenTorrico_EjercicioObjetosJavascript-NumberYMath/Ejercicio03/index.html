<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="style.css">
    <script src="logicaJS.js"></script>
</head>
<body>
    <noscript>
        Este navegador no puede ejecutar los scripts que hay en la página.<br>
        Te recomendamos que <b>actualices el navegador o habilites JavaScript.</b>
    </noscript>

    <h1> EJERCICIOS SINTAXIS JAVASCRIPT - INICIACIÓN </h1>
    <br>

    <h3 id="enunciadoAE">
        Si quieres ver el enunciado de la actividad evaluable pulsa el botón <b><i>"Ver enunciado".</i></b>
    </h3>
    <button class="normal" name="botonResolucion" onclick="verEnunciado()">Ver enunciado</button>

    <h3 id="resolucionPrimitiva">
        Jugar Primitiva
    </h3>
    <button class="normal" name="botonResolucion" onclick="verResolucionPrimitiva()">Generar Primitiva</button>
    
    <h3 id="resolucionPrimitivaAutomatica">
    </h3>
    <button class="normal" name="botonResolucion" onclick="verResolucionComprobarPrimitiva()">
        <i class="fas fa-exclamation-circle"></i> Comprobar Primitiva Automática
    </button>

    <h3 id="resolucionPrimitivaManual">
    </h3>
    <button class="normal" name="botonResolucion" onclick="verResolucionComprobarPrimitivaManual()">
        <i class="fas fa-exclamation-circle"></i> Comprobar Primitiva Manual
    </button>
    

    <h3 id="resolucionQuiniela">
        Jugar Quiniela
    </h3>
    <button class="normal" name="botonResolucion" onclick="verResolucionQuiniela()"><i class="fas fa-exclamation-circle"></i> Generar Quiniela</button>
    <h3 id="resolucionQuinielaAutomatica">
    </h3>
    <button class="normal" name="botonResolucion" onclick="verResolucionComprobarQuiniela()"><i class="fas fa-exclamation-circle"></i> Comprobar Quiniela</button>
    <h3 id="resolucionQuinielaManual">
    </h3>
    <button class="normal" name="botonResolucion" onclick="verResolucionComprobarQuinielaManual()"><i class="fas fa-exclamation-circle"></i> Comprobar Quiniela manual</button>
    
    <br>
    
</body>
</html>
